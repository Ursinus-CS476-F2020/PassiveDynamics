<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="ggslac/jslibs/webgl-utils.js"></script>
<script type="text/javascript" src="ggslac/jslibs/webgl-debug.js"></script>

<!--Our Scripts!-->
<script src="ggslac/geometry/polymesh.js"></script>
<script src="ggslac/geometry/basicmesh.js"></script>
<script src="ggslac/geometry/primitives3d.js"></script>
<script src="ggslac/geometry/cameras3d.js"></script>

<script src="ggslac/viewers/scenecanvas.js"></script>

<script src="Particles3D.js"></script>
</head>

<body>

<table><tr><td>
<canvas id="GLCanvas1" style="border: none;" width="800" height="600"></canvas>

</td>
</tr>
<tr>
    <td>
        <table cellpadding>
            <tr>
                <td>
                    <h3>Controls</h3>
                    <ul>
                        <li><b>Mouse</b>: Click and drag to look around</li>
                        <li><b>W:</b> Forward</li>
                        <li><b>S:</b> Backwards</li>
                        <li><b>A:</b> Left</li>
                        <li><b>D:</b> Right</li>
                        <li><b>E:</b> Up</li>
                        <li><b>C:</b> Down</li>
                    </ul>
                </td>
            </tr>
        </table>
    </td>
</tr>
</table>


<script>
    // Step 1: Create rendering engine
    let glcanvas = document.getElementById("GLCanvas1");
    glcanvas.addEventListener("contextmenu", function(e){ e.stopPropagation(); e.preventDefault(); return false; }); //Need this to disable the menu that pops up on right clicking
    let sceneCanvas = new SceneCanvas(glcanvas, "ggslac/shaders/", "ggslac/meshes/");
    sceneCanvas.repaintOnInteract = false;


    // Step 2: Initialize physics engine
    particles = new Particles();
    particles.randomlyInitSpheres(20);

    // Step 3: Connect the two engines
    sceneCanvas.setupScene(particles.scene, glcanvas.clientWidth, glcanvas.clientHeight);
    sceneCanvas.drawEdges = false;
    sceneCanvas.updateMeshDrawings();

    function repaint() {
        particles.animate(); // Apply physics (steps 1 and 2)
        sceneCanvas.repaint(); // Update rendering
        requestAnimationFrame(repaint); // Repeat animation
    }

    requestAnimFrame(repaint);
    
    
</script>

</body>
</html>
